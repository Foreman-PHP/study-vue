<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <table>
           <thead>
               <tr>
				   <th>ID</th>
                    <th>书籍名称</th>
                    <th>出版日期</th>
                    <th>价格</th>
                    <th>购买数量</th>
                    <th>操作</th>
               </tr>
		   </thead>
		   <tbody>
			   <tr v-for="(item, index) in books">
				   <td>{{item.id}}</td>
				   <td>{{item.name}}</td>
				   <td>{{item.date}}</td>
				   <td>{{item.price | showPrice}}</td>
				   <td>
					   <button @click="del(index)">-</button>
						{{item.count}}
					   <button @click="ins(index)">+</button>
				   </td>
				   <td>
					   <button @click="remove(index)">移除</button>
					</td>
				</tr>
			</tbody>
		</table>
		<h2>总价格: {{sum}}</h2>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	new Vue({
		el: "#app",
		data: {
			books: [
				{
					id: 1,
					name: "<<算法导论>>",
					date: '2006-09',
					price: 85.00,
					count: 1,
				},
				{
					id: 2,
					name: "<<编程艺术>>",
					date: '2006-10',
					price: 59.00,
					count: 1,
				},
				{
					id: 3,
					name: "<<PHP入门>>",
					date: '2020-09',
					price: 185.00,
					count: 1,
				},
				{
					id: 4,
					name: "<<JAVA入门>>",
					date: '2010-09',
					price: 39.00,
					count: 1,
				}
			],
		},
		methods: {
			ins(index) {
				this.books[index].count ++
			},
			del(index) {
				if (this.books[index].count != 0) {
					this.books[index].count--				
				}
			},
			remove(index) {
				this.books.splice(index, 1)
			}
			
		},
		computed: {
			sum() {
				let sumNum = 0
				for (let i = 0; i < this.books.length; i++) {
					sumNum += this.books[i].price * this.books[i].count
				}
				return sumNum
			}
		},	
		filters: {
			showPrice(price) {
				return '$'+ price.toFixed(2) + '  元'
			}
		}

	})
</script>
