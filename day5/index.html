<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div id="app">
            <!-- <h3 v-if="age>=18">成年</h3>
            <h3 v-else-if="age>=100">成精了</h3>
            <h3 v-else>未成年</h3> -->
            <h3>{{result}}</h3>
        </div> 
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            age : 10,
        },
        computed: {
            result () {
                let message = '';
                if (this.age >= 18) {
                    message = '成年了'
                }else if (this.age < 18) {
                    message = '未成年'
                }
                return message
            }
        },
    })
</script>
