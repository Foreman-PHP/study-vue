<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>只显示本身 并不会随着数据的变化而变化</title>
</head>

<body>
    <div id="app">
        <h2> {{number}}</h2>
        <h2 v-once>{{number}}</h2>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            number: 0
        }
    })
</script>
