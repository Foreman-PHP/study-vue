<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
    .cle{
        color:red;;
    }
</style>
<body>
  <div id="app">
      <ul>
          <li v-for="(item, key) in video"  >
              <a href="#" @click="click(key)"  :class="{cle: i==key}">{{key}}--{{item}}</a>
          </li>

      </ul>
  </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            video: ['人民的名义', '赌神', '赌圣', '三体'],
            i: 0
        },
        methods: {
            click (key) {
                this.i==key
            }
        }
    })
</script>
