<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h3>{{message}}</h3>
    <!-- v-once 指令 元素和组件只渲染一次，不会随着数据的改变而改变 -->
    <h3 v-once>{{message}}</h3>
  </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
      el: "#app",
      data: {
        name: "小明",
        message: "哈哈哈",
      }
  })
</script>
