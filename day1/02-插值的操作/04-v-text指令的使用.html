<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <!-- v-text 作用和 Mustache 比较相似，都是用于将数据显示在界面中 -->
    <h3>{{name}}</h3>
    <h3 v-text="name"></h3>
  </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
      el: "#app",
      data: {
         name: 'hello, vue'
      }
  })
</script>
