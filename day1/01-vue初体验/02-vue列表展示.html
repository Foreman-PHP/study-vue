<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <!--带下标-->
    <ui v-for="(item, index) in name">
      <li>{{item}}--{{index}}</li>
    </ui>
    <!--不带下标-->
    <ui v-for="item in name">
        <li>{{item}}</li>
    </ui>
  </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
      el: "#app", // 挂载点
      data: { // 数据
          name: ['小明', '小李', '小文'],
      }
  })
</script>
