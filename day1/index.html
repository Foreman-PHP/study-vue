<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学习vue 第一天</title>
</head>
<body>
    <div id="app">{{message}}{{ofo}}</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // 编程范式: 声明范式
    // el : 用于挂载要管理的元素 app 就是挂载点, 挂载过后vue 可以接管整个div
    // data : 定义数据
    const app = new Vue({
        el: '#app',
        data: {
            message: "hello world",
            ofo: "是撒大所多",
        }
    })
</script>
