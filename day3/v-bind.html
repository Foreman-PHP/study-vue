<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind 动态解析</title>
</head>
<body>
    <div id="app">
        <img v-bind:src="url" alt="">
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            url: "https://i0.hdslb.com/bfs/bangumi/18f791db905a11168800660c849c9e514dafd703.jpg@110w_144h_100Q_1c.webp"
        }
    })
</script>
