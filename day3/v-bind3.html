<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind v-for 练习作业</title>
</head>
<style>
    .cle{
        color:red;;
    }
</style>
<body>
    <div id="app">
        <ul>
            <li v-for="(item, key) in video"  >
                <a href="#" v-on:click="click(key)"  v-bind:class="{cle: i==key}">{{key}}--{{item}}</a>
            </li>
            
        </ul>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            video: ['人民的名义', '赌神', '赌圣', '三体'],
            i: 0
        },
        methods: {
            click: function (key) {
                this.i==key                    
            }
        }
    })
</script>
